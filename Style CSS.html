<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using CSS embeded in HTML</title>
</head>

<!-- The style tag is where you're allowed to use to CSS code and have it be embeded in the HTML code-->
<!-- based off each tag like h1 or body we can stylized everything in the body tag that has thoses tags-->
<!-- For example all h1 tags will be green and the size will be 70 px and all body tags will be alligned to the center-->

<style>
    h1{
    color: green;
    font-size: 70px
    }
    body{
    text-align: center;
    }
</style>
<body>
<h1>Hello World</h1>
<h1>What's Good</h1>
</body>
</html>
